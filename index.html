<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Experience RGB!</title>
    <link href="font.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Great <br> <span>RGB(255,255,255)</span> <br> Color Guessing Game!</h1>
    <div id="menu">
        <button title="New Colors!" id="resetcolor">New Colors</button>
        <span id="message">  </span>
        <button title="Easy Mode!" id="easy">EASY</button>
        <button title="Hard Mode!" id="hard" class="selected">HARD</button>
    </div>
    <div id="menu2">
        <span id="count"> You Got 0 Wrong.</span>
       <button title="Click Me!" id="score"><b>Score: <span style="margin-left: 5px;" id="nscore">0</span></b></button>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <br>
        <div class="square extra"></div>
        <div class="square extra"></div>
        <div class="square extra"></div>
        <br>
    </div>
    <script src="script.js"></script>
</body>
</html>
